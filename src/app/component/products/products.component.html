<div class="container">
  <div class="row mt-5">
    <div class="col-12">
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th>#</th>
            <th>Name</th>
            <th>Price</th>
            <th>Category</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let products of productList$ | async">
            <td>{{ products.id }}</td>
            <td>{{ products.name }}</td>
            <td>{{ products.price }}</td>
            <td>{{ products.category }}</td>
            <td></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
